<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Nuevo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300" onload="cargarCategorias()">
    <nav class="bg-gray-900 text-white">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <span class="text-xl font-bold">MiSitio</span>
        <ul class="flex gap-6">
          <li><a href="#" class="hover:text-gray-300">Inicio</a></li>
          <li><a href="#" class="hover:text-gray-300">Servicios</a></li>
          <li><a href="#" class="hover:text-gray-300">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <br> 

    <main class="bg-white rounded-lg shadow-md p-5 hover:shadow-xl transition w-[85%] md:w-[50%] max-w-4xl mx-auto"> 
    
        <h1>Alta de nuevos productos</h1>

    <div class="mb-5">
      <label class="block mb-2.5 text-sm font-medium text-heading"> Nombre de Producto</label>
      <input type="text" id="titulo" placeholder="Nombre del Producto" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-md focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"/>
    </div>

    <div class="mb-5">
      <label class="block mb-2.5 text-sm font-medium text-heading"> Precio</label>
      <input type="number" id="precio" placeholder="$0.00" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-md focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"/>
    </div>

    <div class="mb-5">
      <label class="block mb-2.5 text-sm font-medium text-heading"> Categorias</label>
      <select id="categorias" class="hover:bg-cian-100 block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-gray-800 rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body">
  
    </select>
    </div>

    <div class="mb-5">
      <label class="block mb-2.5 text-sm font-medium text-heading"> Descipcion</label>
      <textarea id="descripcion" rows="4" placeholder="Descipcion" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-md focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs"> </textarea>
    </div>

    <button class=" block  text-sm text-gray-800 bg-gray-100 hover:text-gray-900 px-2 py-1 rounded hover:bg-gray-100 transition" onclick="window.location.href='../'">- come Back</button>

    <button class=" block mt-3 text-gray-800 bg-blue-300 rounded-md box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none" onclick="guardarproducto()">Guardar Producto...</button>
    <div id="mensaje-exito"></div>
    <script src="main.js"></script>


</main>
    <script src="main.js"></script>
  </body>
</html>
